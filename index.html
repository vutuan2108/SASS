<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./scss/bootstrap.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="caculator">
                    <a href="javascript:void(0)" class="caculator-btn"><span class="number">1</span></a>
                    <a href="javascript:void(0)" class="caculator-btn"><span class="number">2</span></a>
                    <a href="javascript:void(0)" class="caculator-btn"><span class="number">3</span></a>
                    <a href="javascript:void(0)" class="caculator-btn"><span class="number">4</span></a>
                    <a href="javascript:void(0)" class="caculator-btn"><span class="number">5</span></a>
                    <a href="javascript:void(0)" class="caculator-btn"><span class="number">6</span></a>
                    <a href="javascript:void(0)" class="caculator-btn"><span class="number">7</span></a>
                    <a href="javascript:void(0)" class="caculator-btn"><span class="number">8</span></a>
                    <a href="javascript:void(0)" class="caculator-btn"><span class="number">9</span></a>
                    <a href="javascript:void(0)" class="caculator-btn"><span class="number">0</span></a>
                    <a href="javascript:void(0)" class="caculator-btn"><span class="number">00</span></a>
                    <a href="javascript:void(0)" class="caculator-btn"><span class="number">X</span></a>
                </div>
            </div>
            <div class="col-md-6">
                <div class="section-checkbox-switch">
                    <label for="" class="btn-custom btn-switch">
                        <input type="checkbox">
                        <span class="switch-item">
                            <span class="switch-rounded"></span>
                        </span>
                    </label>
                </div>
                <div class="section-checkbox">
                    <label for="" class="btn-custom btn-checkbox">
                        <input type="checkbox">
                        <span class="checkbox-item">
                            <span class="checkbox-icon"></span>
                            <span class="checkbox-text">Tiền mặt</span>
                        </span>                        
                    </label>
                    <label for="" class="btn-custom btn-checkbox">
                        <input type="checkbox">
                        <span class="checkbox-item">
                            <span class="checkbox-icon"></span>
                            <span class="checkbox-text">Thẻ</span>
                        </span>                        
                    </label>
                    <label for="" class="btn-custom btn-checkbox">
                        <input type="checkbox">
                        <span class="checkbox-item">
                            <span class="checkbox-icon"></span>
                            <span class="checkbox-text">Chuyển khoản</span>
                        </span>                        
                    </label>
                    <label for="" class="btn-custom btn-checkbox">
                        <input type="checkbox">
                        <span class="checkbox-item">
                            <span class="checkbox-icon"></span>
                            <span class="checkbox-text">Ví điện tử</span>
                        </span>                        
                    </label>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
